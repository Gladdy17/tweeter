<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- timeago.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweet.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div class="nav-action">
        <span>Write a new tweet</span>
        <i class="fa-solid fa-angle-double-down"></i>
      </div>
    </nav>
    

    <!-- Header -->
    <header>
      <div>
        <img src="/images/profile-hex.png" alt="Profile Picture">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    
    <!-- Main content -->
    <main class="container">
      <section class="new-tweet">
        <!-- Error message container, hidden by default -->
        <div class="error-message" style="display: none; color: red;"></div>

        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="Write your tweet here..."></textarea>
          <div class="form-actions">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweets-container">
        <!-- Example Static Tweet -->
        <article class="tweet">
          <header>
            <div class="tweet-avatar">
              <img src="https://via.placeholder.com/50" alt="User Avatar">
            </div>
            <div class="tweet-user-info">
              <h3>Newton</h3>
              <p>@SirIsaac</p>
            </div>
          </header>
          <div class="tweet-content">
            <p>If I have seen further it is by standing on the shoulders of giants</p>
          </div>
          <footer>
            <span>10 days ago</span>
            <div class="tweet-actions">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
